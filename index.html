<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ef8088f985.js" crossorigin="anonymous"></script>	
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="slider"></div>
                    <div class="btns">
                        <button class="login">Login</button>
                        <button class="register">Register</button>
                    </div>
                    <div class="form-section">
                        <div class="login-form">
                            <input type="email" class=" email ele" placeholder="youremail@email.com">
                            <input type="password" class="pass ele" placeholder="password">
                            <button class="clkbtn">Login</button>
                        </div>
                        <div class="register-form">
                            <input type="text" class="name ele" placeholder="Enter your name">
                            <input type="email" class=" email ele" placeholder="youremail@email.com">
                            <input type="password" class="pass ele"placeholder="Password">
                            <input type="password" class="conf_pass ele" placeholder="Confirm Password">
                            <button class="clkbtn"> Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

let signup = document.querySelector(".register");
let login = document.querySelector(".login");
let slider = document.querySelector(".slider");
let formSection = document.querySelector(".form-section");
let form = document.querySelector(".form")
 
signup.addEventListener("click", () => {
    slider.classList.add("moveslider");
    formSection.classList.add("form-section-move");
    formSection.classList.remove("form-section-login");
    slider.classList.add("slider-right");
});
 
login.addEventListener("click", () => {
    slider.classList.remove("moveslider");
    formSection.classList.remove("form-section-move");
    formSection.classList.add("form-section-login");
    slider.classList.remove("slider-right");
});
    </script>
</body>
</html>
